<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bedtime at Sunset</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            ></script>
    </head>
    <body class = "has-background-grey-darker">
        <div class = "level has-background-grey-darker">
            <div class = "level-left">
                <form>
                    <label class = "has-text-white" for="zipInput">Enter Zip Code:</label>
                        <input id = "zipInput" type = "text" placeholder = "Zip Code">
                    <button id = "zipButton" type = "button">OK</button>
                </form>
            </div>
            <div class = "level-right">
                    <h1 class = "has-text-white">Bedtime at Sunset</h1>
                <img src="./assets/sun.svg">
            </div>
        </div>
        <div class = "columns">
            <!-- Start the first column for song options -->
            <div class = "column is-one-quarter has-background-black-ter">
                <div class = "field">
                    <div class = "control">
                        <label class = "level radio box has-background-primary-dark has-text-white ml-2 mt-3">
                            <input class = "songs" type = "radio" name = "songChoice" value = "0" checked>
                            Song 1
                        </label>
                        
                        <label class = "level radio box has-background-primary-dark has-text-white ml-2">
                            <input class = "songs" type = "radio" name = "songChoice" value = "1">
                            Song 2
                        </label>
                        
                        <label class = "level radio box has-background-primary-dark has-text-white ml-2">
                            <input class = "songs" type = "radio" name = "songChoice" value = "2">
                            Song 3
                        </label>
                        
                        <label class = "level radio box has-background-primary-dark has-text-white ml-2">
                            <input class = "songs" type = "radio" name = "songChoice" value = "3">
                            Song 4
                        </label>
                    </div>
                </div>
            </div>
            <!-- Start the second column for [???] -->
            <div class = "column has-background-grey-dark">
                <br><br><br><br><br>
            </div>
        </div>

        <!-- the main will hold the timer and message -->
        
        <!-- in the form below the user will input a personalized message for sunset -->
    <div class="container has-background-grey-darker has-text-white ">
        
        <main> <span id="timer"></span> <span id="message"></span> </main>
        
        <form>
            <label for="sunsetMSG">Want to personalise your bedtime message?:</label><br>
            <input id="sunsetMSG" type="text" placeholder="Go To Sleep!">
            <button type="button">Set New Message</button>
        </form>
    </div>

    <!-- -------------------------------------MODAL ------------------------------>
    <div id = "bad-zip-modal" class = "modal">
        <div class = "modal-background"></div>
            <div class = "columns">
                
                    <div class = "column modal-content box has-background-grey has-text-white has-text-centered">
                        <br><br><h1 class = "has-text-centered">Invalid Zip Code</h1><br><br>
                    </div>
                
            </div>
    </div>

    <div id = "sound-player-modal" class = "modal">
        <div class = "modal-background"></div>
            <div class = "columns">
                
                <div class = "column modal-content box has-background-grey has-text-white has-text-centered">
                    <h1 id = "" class = "has-text-centered">WAKE UP</h1>
                    
                </div>
                
            </div>
    </div>

    <br>
    <button id = "testButton">TEST</button>
    

    <script src="./assets/script.js"></script>
    </body>
</html>
